<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,700,900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css"/>
      <script src="https://kit.fontawesome.com/57b9d31625.js" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
      <title>MSK Radio</title>
   </head>
   <body>
      <div class="container" id="ui" style="display:none">
         <span class="content">
            <div class="top-banner">
               <div class="top-banner-title"><span class="colored-mask"><i class="fa-solid fa-walkie-talkie"></i></span> <span class="white-mask">Funkgerät</span></div>
            </div>
            <div id="main-page" style="display:all">
               <div class="info-title white-mask">Gib eine Frequenz ein</div>
               <input class="frequence-input" type="number" placeholder="Frequenz">
               <button class="enter-channel-button"><span class="white-mask">Bestätigen</span></button>
            </div>
            <div id="joined-page" style="display:none">
               <div class="info-title"><span class="white-mask">Aktuelle Frequenz</span> <span class="colored-mask" style="font-size:1.6vh" id="current-frequence">1337</span></div>
               <button class="leave-channel-button"><span class="white-mask">Verlassen</span></button>
               <div class="member-list" style="display:none">
                  <div class="member-list-refresh-button" id="refresh-button"><i class="fa-solid fa-arrows-rotate"></i></div>
                  <div class="member-list-scroll" id="member-list">
                     <div class="member-list-item"><span class="white-mask">Musiker15</span></div>
                     <div class="member-list-item"><span class="white-mask">MSK Scripts</span></div>
                     <div class="member-list-item"><span class="white-mask">Musiker15</span></div>
                     <div class="member-list-item"><span class="white-mask">MSK Scripts</span></div>
                  </div>
               </div>
               <div class="volume-slider">
                  <div class="volume-slider-title"><span class="white-mask">Lautstärke</span> <span class="colored-mask" id="volume-percent">100%</span></div>
                  <input type="range" id="volume-slider" min="0" max="100" value="0" oninput="handleSlider()">
               </div>
            </div>
            <label class="checkbox-item">
            <span class="checkbox-text white-mask">Streamer Mode</span>
            <input type="checkbox" id="streamer-mode-checkbox">
            <span class="checkmark"></span>
            </label>
            <label class="checkbox-item" id="speaker-checkbox-container" style="display:none">
            <span class="checkbox-text white-mask">Lautsprecher</span>
            <input type="checkbox" id="speaker-checkbox">
            <span class="checkmark"></span>
            </label>
            <label class="checkbox-item" id="member-list-checkbox-container" style="display:none">
            <span class="checkbox-text white-mask">Mitglieder anzeigen</span>
            <input type="checkbox" id="member-list-checkbox">
            <span class="checkmark"></span>
            </label>
         </span>
         <div class="popup" style="display:none">
            <div class="top-banner popup-top-banner">
               <div class="top-banner-title" style="font-size:1.2vh;"><span class="colored-mask"><i class="fa-solid fa-key-skeleton"></i></span> <span class="white-mask" id="popup-title">Passwort erstellen</span></div>
            </div>
            <div class="popup-info-title white-mask">Lege ein Passwort fest</div>
            <input class="popup-input" type="number" placeholder="Ohne Passwort bestätigen">
            <button class="popup-button">Bestätigen</button>
         </div>
      </div>
      <script src="script.js" type="text/javascript"></script>
   </body>
</html>
